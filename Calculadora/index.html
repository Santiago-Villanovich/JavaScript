<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora con bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
  <body>
    <div class="container">
        <form id="formu">
            <h1>
                Calculadora con Js y Bootstrap
            </h1>
            <div class="mb-3">
                <label for="operadorA"> Operando A</label>
                <input type="number" id="operadorA" class="form-control" placeholder="Ingrese el numero">
            </div>
            <div class="mb-3">
                <label for="operadorB"> Operando B</label>
                <input type="number" id="operadorB" class="form-control" placeholder="Ingrese el numero">
            </div> 
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">
            Sumar
        </button>
        <div class="mb-3" >
            <p id="resultado"></p>
        </div>
    </div>
    
  </body>
</html>
